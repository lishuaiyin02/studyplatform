<div class="container">
	<div class="row">
		<div id="content" class="col-lg-12">
			<!-- PAGE HEADER-->
			<div class="row">
				<div class="col-sm-12">
					<div class="page-header">
						<!-- STYLER -->

						<!-- /STYLER -->
						<!-- BREADCRUMBS -->
						<ul class="breadcrumb">
							<li>
								<i class="fa fa-home"></i>
								<a href="/">Home</a>
							</li>
							<li>
								传统平均生物等效性
							</li>
						</ul>
						<!-- /BREADCRUMBS -->
						<div class="clearfix">
							<h3 class="content-title pull-left">传统平均生物等效性</h3>
						</div>
						<div class="description">ABE</div>
					</div>
				</div>
			</div>
			<!-- /PAGE HEADER -->
			<!--row-->
			<div id="main">
				<div class="row">
					<div class="col-md-3">
						<!-- BOX -->
						<div class="box">
							<div class="box-title">
								<h4><i class="fa fa-quote-left"></i>传统平均生物等效性</h4>
							</div>
							<div class="box-body font-400">
								<p>Introduction here </p>
							</div>
						</div>
					</div>
					<!-- /BOX -->
					<!-- BOX -->
					<div class="col-md-9">
						<div class="box border primary">
							<div class="box-title">
								<h4><i class="fa fa-bars"></i>ABE计算</h4>

							</div>
							<div class="box-body big">
								<h3 class="form-title">请输入下列参数</h3>
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<label class="col-md-4 control-label">选择计算类型 </label>
										<div class="col-md-8">
											<label class="radio-inline"> <input type="radio" class="uniform" name="calculate"
													value="power"> 目标能效 </label>
											<label class="radio-inline"> <input type="radio" class="uniform" name="calculate"
													value="N" checked> 总样本量 </label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">实验设计</label>
										<div class="col-sm-9">
											<label class="checkbox-inline">
												<input type="checkbox" name="design" value="2*2*2"> 2*2*2
											</label>
											<label class="checkbox-inline">
												<input type="checkbox" name="design" value="2*2*3"> 2*2*3
											</label>
											<label class="checkbox-inline">
												<input type="checkbox" name="design" value="2*2*4"> 2*2*4
											</label>
											<label class="checkbox-inline">
												<input type="checkbox" name="design" value="2*3*3"> 2*3*3
											</label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label">计算方法 </label>
										<div class="col-md-8">
											<label class="radio-inline"> <input type="radio" class="uniform" name="method"
													value="NCT"> 非中心T分布 </label>
											<label class="radio-inline"> <input type="radio" class="uniform" name="method"
													value="OwensQ" checked> Owen二元T分布近似 </label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">一类错误</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="alpha" placeholder="一类错误">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">等效界值下限</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="lowC" placeholder="等效界值下限">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">等效界值上限</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="upC" placeholder="等效界值上限">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">总样本量或目标能效</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="N_or_Power" placeholder="总样本量或目标能效">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">预期比值</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="expect_ratio" placeholder="预期比值">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">个体体内变异数</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="CV" placeholder="个体体内变异数">
										</div>
									</div>
									<button type="submit" class="btn btn-inverse">计算</button>
								</form>
							</div>
						</div>

					</div>
					<!-- /BOX -->

				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-9">
						<div class="box border green">
							<div class="box-title">
								<h4><i class="fa fa-bars"></i>计算结果</h4>
							</div>
							<div class="box-body big">
								<form class="form-horizontal" role="form">
									<div class="form-group">
									<label class="col-sm-3 control-label">计算结果</label>
									<div class="col-sm-9">
										<input class="form-control" id="result" type="text" value="This is focused...">
									</div>
									</div>

							 </form>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
